language: elixir

addons:
  apt:
    packages:
      - autoconf
      - automake
      - gettext
      - openssl

elixir:
  - 1.5.2
otp_release:
  - 20.1

matrix:
  include:
    - os: linux
      sudo: false
      before_install:
        - curl https://sh.rustup.rs | sh -s -- -y
        - export PATH="$HOME/.cargo/bin:$PATH"
      script:
        - mix test
        - mix credo --strict
        - mix dialyzer --bail
      after_script:
        - MIX_ENV=docs mix deps.get
        - MIX_ENV=docs mix inch.report
    - os: osx
      language: generic
      before_install:
        - curl https://sh.rustup.rs | sh -s -- -y
        - export PATH="$HOME/.cargo/bin:$PATH"
        - brew update
        - brew install autoconf automake gettext gpgme openssl elixir
        - mix local.hex --force
        - mix local.rebar --force
        - mix deps.get
      script:
        - mix test
        - mix credo --strict
        - mix dialyzer --bail

notifications:
  email:
    on_success: change
    on_failure: change
